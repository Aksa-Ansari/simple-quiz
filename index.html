<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz">
        <h2 class="quiz-question">What is the capital of India?</h2>
        <ul>
          <li>
            <input type="radio" name="answer" class="answer" id="a" />
            <label for="a" id="opetion-1">Mumbai</label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="b" />
            <label for="b" id="opetion-2">Delhi</label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="c" />
            <label for="c" id="opetion-3">Bangalore</label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="d" />
            <label for="d" id="opetion-4">Kolkata</label>
          </li>
        </ul>
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
